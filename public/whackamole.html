<!DOCTYPE html>
<html>
<head>
	<title>Whack-a-Mole Game</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="/css/whackamole.css">
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

</head>
<body>
	<h2>Get Ready to</h2>
	<h1>Whack-A-Mole!</h1>
	<div id="wrapper">
		<button id="whacked" class="btn btn-lrg btn-info btn-block" disabled="disabled">Moles Whacked #  !</button>
		<div class="empty" id="1"></div>
		<div class="empty" id="2"></div>
		<div class="empty" id="3"></div>
		<div class="empty" id="4"></div>
		<div class="empty" id="5"></div>
		<div class="empty" id="6"></div>
		<div class="empty" id="7"></div>
		<div class="empty" id="8"></div>
		<div class="empty" id="9"></div>
		<button id="start" class="btn btn-lrg btn-info btn-block">Begin!</button>
	</div>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="/js/whackamole.js"></script>
</body>
</html>
